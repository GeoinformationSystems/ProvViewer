<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/DMP/favicon.ico">

    <title>GEOKUR Provenance Viewer</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="jquery/jquery-3.3.1.min.js"></script>


    <script type="text/javascript">
        var mxBasePath = 'mxgraph';

        var urlParams = (function (url) {
            var result = new Object();
            var params = window.location.search.slice(1).split('&');

            for (var i = 0; i < params.length; i++) {
                idx = params[i].indexOf('=');

                if (idx > 0) {
                    result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
                }
            }

            return result;
        })(window.location.href);

        var mxLanguage = 'en';
    </script>
    <script type="text/javascript" src="mxgraph/js/mxClient.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ShapesDMP.js"></script>
    <script type="text/javascript" src="js/functionality.js"></script>
</head>

<body onload="createEditor('config/diagrameditor.xml');">

    <!--<body>-->
    <nav class="navbar bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="images/DMP/pale_logo.svg" height="40px">&nbsp;<span id="sitetitle"></span>
        </a>


    </nav>

    <div id="uploadModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">File upload form</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <input type="file" class="form-control-file" id="fileUpload">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="button" class="btn btn-primary" data-dismiss="modal" id="upload" value="Upload">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid fill">
        <div id="workflow_content">
            <div class="row">
                <div class="col-12" id="toolbar" style="visibility: hidden"></div>
            </div>

            <div class="row" id="selection">
                <div class="col-4">
                    Enter SPARQL Endpoint:
                    <br>
                    <input class="form-control" id="endpoint" type="string"
                        value="https://geokur-dmp2.geo.tu-dresden.de/fuseki/ckan_mirror">

                </div>
                <div class="col-1.5">
                    Or:
                    <br>
                    <input type="button" id="uploadProv" class="btn btn-primary" data-dismiss="modal"
                        value="Upload PROV-O File">
                    <input type="button" id="getDatasets" class="btn btn-primary" value="Refresh Datasets">
                </div>

                <div class="col-4">
                    Select Dataset:<br>
                    <select class="form-control" id="selectionBox"></select>
                </div>
                <div class="col-2.5">
                    <br>
                    <input type="button" id="newGraph" class="btn btn-primary" data-dismiss="modal"
                        value="New Provenance Graph">
                </div>
            </div>
            <div class="row" id="editorarea">
                <div class="col-12" id="aroundgraph">
                    <div id="graph" tabindex="-1">
                        <center id="splash" style="padding-top:200px;">
                            <img src="images/loading.gif">
                        </center>
                    </div>
                    <div id="zoomActions">
                        <button type="button" id="plusButton" href="#" class="btn btn-light btn-sm"><span
                                class="fa fa-search-plus"></span></button>
                        <button type="button" id="minusButton" class="btn btn-light btn-sm"><span
                                class="fa fa-search-minus"></span></button>
                        <button type="button" id="fitButton" class="btn btn-light btn-sm"><span
                                class="fa fa-arrows-alt"></span></button>
                    </div>
                    <div id="layoutActions">
                        <button type="button" id="hierarchicalButton" href="#" class="btn btn-light btn-sm"><span
                                class="fa fa-sitemap"></span>&nbsp;Reset Layout
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>

</html>

    <script type="text/javascript">
        var mxBasePath = 'mxgraph';

        var urlParams = (function (url) {
            var result = new Object();
            var params = window.location.search.slice(1).split('&');

            for (var i = 0; i < params.length; i++) {
                idx = params[i].indexOf('=');

                if (idx > 0) {
                    result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
                }
            }

            return result;
        })(window.location.href);

        var mxLanguage = 'en';
    </script>

<body onload="createEditor('config/diagrameditor.xml');">

    <!-- Modal -->
    <div id="editMetadataModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Metadata</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                    <div id="editMetadataContent"></div>
                </div>
                <div id="editMetadataFooter" class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <!--<body>-->
    <nav class="navbar  navbar-expand-md navbar-light bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="images/DMP/pale_logo.svg" height="40">&nbsp;<span id="sitetitle"></span></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
            </ul>
        </div>

    <div class="container-fluid fill">
        <div id="workflow_content">
            
            <div class="row">

                <div class="col-2" id="selection">
                    <div id="toolbar" style="visibility: hidden"></div>
                    <div id="aroundselection">
                        <p>SPARQL Endpoint</p>
                        <input id="endpoint" type="string" value="http://172.26.62.72:8080/fuseki/provenance_graph_example">
                        <button type="button" id="getDatasets" href="#" class="btn btn-light btn-sm">

                        </button>
                        <select id="selectionBox" size="10">
                        </select>
                        <!-- <input id="provLength" type="number" value="1"> -->
                        <input type="button" id="newGraph" class="btn btn-light btn-sm" data-dismiss="modal"
                            value="Begin New Provenance Graph">
                        <input type="button" id="addToGraph" class="btn btn-light btn-sm" data-dismiss="modal"
                        value="Add To Provenance Graph">
                    </div>
                </div>
                <div class="col-10" id="editorarea">
                    <div id="aroundgraph">
                        <div id="graph" tabindex="-1">

                    <div id="zoomActions">

                    </div>
